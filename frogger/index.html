<div class="popUp active">
  <div class="introPopUp popUpInner">

      <div class="description">
        <h2>Junior Star</h2>
        <p>You are about to make your professional debut.
        It is minute 75 and your team is losing 2-0.<br>
        Make your impact and become a superstart! ðŸŒŸ<br>
        (Make sure to be a team player)</p>
          <img class="arrows" src="https://media0.giphy.com/media/PjTzAksJ2LiW3uWbwa/200.webp?cid=ecf05e474r6zn77ohdogs8lm6g8dfu16pwjrw46f2lts3ltp&rid=200.webp&ct=s" alt="arrows">
          <div class="starterButton">
              <button class="start">START</button>
          </div>
      </div>
  </div>
</div>

<div class="popUp gameOverOverlay">
  <div class="gameOver popUpInner">
      <img class="gameOverGif" src="https://brianandrewcompton.files.wordpress.com/2016/12/gameover-v2.gif">
      <button class="start restart losebutton">RESTART</button>
  </div>
</div>

<div class="popUp winnerOverlay">
  <div class="winner popUpInner">
      <button class="start restart wbutton">RESTART</button>
  </div>
</div>

<div class="popUp goalOverlay">
  <div class="goal popUpInner">
      <div class="blurry-filter">
          <h2 class="youScore">What a GOAL!!</h2>
          <button class="continue">SKIP</button>
      </div>
  </div>
</div>

<div class="popUp drawOverlay">
  <div class="draw popUpInner">
          <h2 class="game-draw-text">It is a draw at the end of 90 minutes !</h2>
          <button class="start restart drawButton">RESTART</button>
  </div>
</div>

<audio id="finalWhistle">
  <source src="../frogger/referee-blowing-whistle-sound-effect.mp3"></soruce>
</audio>
